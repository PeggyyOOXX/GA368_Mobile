<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="./mobile_assets/img/favicon.ico">
    <title>GA368 Nhà cái uy tín số 1 châu Á</title>
    <link href="./mobile_assets/css/Mob_main.css" rel="stylesheet">
</head>

<body>
    <div id="root">
        <div class="App">
            <div style="flex-grow: 1; flex-basis: 0px; overflow: hidden;">
                <div class="Layout_layoutOverlay">
                    <div class="Layout_layoutChildOverlay">
                        <div class="Login_loginContentWrapper">
                            <div class="Login_logoWrapper">
                                <img src="./mobile_assets/img/ga368-logo.webp" alt="Logo">
                            </div>
                            <div class="Login_formOverlay">
                                <form class="Login_loginForm">
                                    <div class="Login_loginHeader">
                                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="26" width="26" xmlns="http://www.w3.org/2000/svg" style="cursor: pointer;">
                                            <path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M328 112L184 256l144 144"></path>
                                        </svg>Đăng Nhập
                                    </div>
                                    <div class="Login_loginFormbody">
                                        <div>
                                            <div class="Login_requiredLabel">Số điện thoại <span>*</span></div>
                                            <div class="Login_formInput">
                                                <div class="Login_inputWrapper">
                                                    <input class="Login_myInput" type="number" placeholder="Số điện thoại" name="username" required="" aria-invalid="false" value="">
                                                </div>
                                                <div class="Login_iconStyles">
                                                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" color="#06BBF7" height="15" width="15" xmlns="http://www.w3.org/2000/svg" style="color: rgb(6, 187, 247);">
                                                        <path d="M497.39 361.8l-112-48a24 24 0 0 0-28 6.9l-49.6 60.6A370.66 370.66 0 0 1 130.6 204.11l60.6-49.6a23.94 23.94 0 0 0 6.9-28l-48-112A24.16 24.16 0 0 0 122.6.61l-104 24A24 24 0 0 0 0 48c0 256.5 207.9 464 464 464a24 24 0 0 0 23.4-18.6l24-104a24.29 24.29 0 0 0-14.01-27.6z"></path>
                                                    </svg>
                                                </div>
                                            </div>
                                        </div>
                                        <div style="margin-top: 10px;">
                                            <div class="Login_requiredLabel">Mật khẩu <span>*</span></div>
                                            <div class="Login_inputPasswordWrapper Login_formInput">
                                                <div class="Login_inputWrapper">
                                                    <input class="Login_myInput" type="password" placeholder="Xin vui lòng nhập mật khẩu" name="username" required="" aria-invalid="false" value="">
                                                </div>
                                                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="Login_passwordEye__Vp68t" color="#00DCF9" height="20" width="20" xmlns="http://www.w3.org/2000/svg" style="color: rgb(0, 220, 249);">
                                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                                </svg>
                                                <div class="Login_iconStyles">
                                                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" color="#06BBF7" height="20" width="20" xmlns="http://www.w3.org/2000/svg" style="color: rgb(6, 187, 247);">
                                                        <path d="M376 192H188v-48c0-18.1 7.1-35.1 20-48s29.9-20 48-20 35.1 7.1 48 20 20 29.9 20 48c0 7.7 6.3 14 14 14s14-6.3 14-14c0-53.2-43.9-96.7-97.3-96-52.7.7-94.7 44.5-94.7 97.3V192h-24c-22 0-40 18-40 40v192c0 22 18 40 40 40h240c22 0 40-18 40-40V232c0-22-18-40-40-40zM270 316.8v68.8c0 7.5-5.8 14-13.3 14.4-8 .4-14.7-6-14.7-14v-69.2c-11.5-5.6-19.1-17.8-17.9-31.7 1.4-15.5 14.1-27.9 29.6-29 18.7-1.3 34.3 13.5 34.3 31.9 0 12.7-7.3 23.6-18 28.8z"></path>
                                                    </svg>
                                                </div>
                                            </div>
                                        </div>
                                        <button class="Login_submitButton" type="submit">Đăng Nhập</button>
                                        <div class="Login_loginSection">Bạn chưa có tài khoản?<span
                                                class="Login_loginLink">Đăng ký ngay</span></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
</body>

</html>
