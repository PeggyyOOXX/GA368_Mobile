<!DOCTYPE html>

    <link rel="icon" href="./mobile_assets/img/favicon.ico">

</head>

<body>
  <div id="root">
    <div class="App">
      <div style="flex-grow: 1; flex-basis: 0px; overflow: hidden;">
        <div class="Layout_layoutOverlay">

          <!--Header-->
          <header>
            <div class="Header_headerOverlay">

                    <path
                      d="M224 512c35.32 0 63.97-28.65 63.97-64H160.03c0 35.35 28.65 64 63.97 64zm215.39-149.71c-19.32-20.76-55.47-51.99-55.47-154.29 0-77.7-54.48-139.9-127.94-155.16V32c0-17.67-14.32-32-31.98-32s-31.98 14.33-31.98 32v20.84C118.56 68.1 64.08 130.3 64.08 208c0 102.3-36.15 133.53-55.47 154.29-6 6.45-8.66 14.16-8.61 21.71.11 16.4 12.98 32 32.1 32h383.8c19.12 0 32-15.6 32.1-32 .05-7.55-2.61-15.27-8.61-21.71z">
                    </path>
                  </svg>
                </div>
                <div class="Header_usernameWrapper">
                  <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" color="#00C1FE" height="16" width="16" xmlns="http://www.w3.org/2000/svg" style="color: rgb(0, 193, 254);">
                    <path
                      d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z">
                    </path>
                  </svg>0001231234
                </div>
                <div>
                  <div class="BalanceSection_balanceSectionOverlay">
                    <div class="BalanceSection_logoutWrapper">
                      <img src="./mobile_assets/img/Mlogout-b.png" alt="Logout" class="BalanceSection_userLogout">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </header>

          <div class="Layout_layoutChildOverlay">
            <div class="AddAccount_pageOverlay">
              <div class="AddAccount_innerContentWrapper">

                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="26" width="26" xmlns="http://www.w3.org/2000/svg" style="cursor: pointer;">
                      <path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M328 112L184 256l144 144"></path>
                    </svg>Thêm Tài Khoản Ngân Hàng
                  </div>
                  <form class="AddAccount_addAccountFormWrapper">

                      <div class="AddAccount_inputItem" style="margin-top: 5px;">
                        <input class="AddAccount_whiteInput" placeholder="＊ Tên tài khoản" required="" value="" style="border: none;">
                      </div>
                    </div>

                    <div>
                      <div class="AddAccount_requiredLabel">Ngân Hàng <span>*</span></div>

                          <option value="TPBank">TPBank</option>
                          <option value="VPBank">VPBank</option>
                          <option value="BIDV">BIDV</option>

                          <option value="MSB">MSB</option>
                          <option value="LienVietPostBank">LienVietPostBank</option>
                          <option value="BacABank">BacABank</option>
                          <option value="NamABank">NamABank</option>
                          <option value="NCB">NCB</option>
                          <option value="VietCapitalBank">VietCapitalBank</option>
                          <option value="KienLongBank">KienLongBank</option>
                          <option value="Woori">Woori</option>
                          <option value="IndovinaBank">IndovinaBank</option>
                          <option value="CIMB">CIMB</option>
                          <option value="GPBank">GPBank</option>
                          <option value="VIB">VIB</option>
                          <option value="SeABank">SeABank</option>
                          <option value="ABBANK">ABBANK</option>
                          <option value="SaigonBank">SaigonBank</option>
                          <option value="UnitedOverseas">UnitedOverseas</option>
                          <option value="BaoVietBank">BaoVietBank</option>
                          <option value="PublicBank">PublicBank</option>
                          <option value="HSBC">HSBC</option>
                          <option value="PGBank">PGBank</option>
                          <option value="COOPBANK">COOPBANK</option>
                          <option value="PVcomBank">PVcomBank</option>
                          <option value="VietBank">VietBank</option>
                          <option value="VietABank">VietABank</option>
                          <option value="SHB">SHB</option>
                          <option value="VBSP">VBSP</option>
                          <option value="OCB">OCB</option>
                          <option value="HongLeong">HongLeong</option>
                          <option value="DongABank">DongABank</option>
                          <option value="CAKE">CAKE</option>
                          <option value="VRB">VRB</option>
                          <option value="Eximbank">Eximbank</option>
                          <option value="CBBank">CBBank</option>
                          <option value="Sacombank">Sacombank</option>
                          <option value="ShinhanBank">ShinhanBank</option>
                          <option value="IndovinaBank">IndovinaBank</option>

                        <span>

                            <path fill="none" d="M0 0h24v24H0V0z"></path>
                            <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path>
                          </svg>
                        </span>
                      </div>

                    <div>
                      <div class="AddAccount_requiredLabel">Số Tài Khoản <span>*</span></div>
                      <div class="AddAccount_inputItem">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="25" width="25" xmlns="http://www.w3.org/2000/svg" style="color: rgb(220, 246, 254); padding-left: 8px;">
                          <g>
                            <g>

                            </g>
                          </g>
                        </svg>

                      </div>
                      <!--Error and display-->
                      <div class="AddAccount_errorMsg">vui lòng nhập nhiều hơn 2 chữ số</div>
                    </div>
                    
                    <div class="AddAccount_accActionButtons">
                      <button type="submit" class="AddAccount_submitButton AddAccount_disabled" disabled="">Xác nhận</button>
                    </div>

                  <div class="AddAccount_accActionCancel"><button
                      class="AddAccount_cancelButton">Hủy</button></div>

          <!--Footer bar-->
