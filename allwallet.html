<!DOCTYPE html>
<html lang="en">

                    <path

                    </path>
                  </svg>0001231234

                <div>

                  </div>
                </div>
              </div>

          <div class="Layout_layoutChildOverlay">
            <div class="AllWallet_allWalletOverlay">

                    <div class="AllWallet_balanceStyles">₫ 0.00k</div>

                    <div class="AllWallet_otherGamesContainer">

              </div>
              <div class="Footer_footerItem">
                <img src="./mobile_assets/img/Mcustomer-g.png">
                <span style="color: rgb(136, 136, 136);">Hỗ Trợ</span>
              </div>
              <div class="Footer_footerItem">
                <img src="./mobile_assets/img/Mcenter-b.png">

              </div>
            </div>
          </div>
