<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="./mobile_assets/img/favicon.ico">
  <title>GA368 Nhà cái uy tín số 1 châu Á</title>
  <link href="./mobile_assets/css/Mob_main.css" rel="stylesheet">

</head>

<body>
  <div id="root">
    <div class="App">
      <div style="flex-grow: 1; flex-basis: 0px; overflow: hidden;">
        <div class="Layout_layoutOverlay">
          <!--Header-->
          <header>
            <div class="Header_headerOverlay">
              <div>
                <div class="MenuLogo_BsChevronLeft">
                  <img src="./mobile_assets/img/ga368-logo-new.webp" alt="logo" class="MenuLogo_logoStyles">
                </div>
              </div>
              <div class="Header_headerTitle">Nạp Tiền</div>
              <div class="Header_headerWrapper">
                <div class="Header_usernameWrapper" style="cursor: pointer;">
                  <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" color="#00C1FE" height="16" width="16" xmlns="http://www.w3.org/2000/svg" style="color: rgb(0, 193, 254);">
                    <path d="M224 512c35.32 0 63.97-28.65 63.97-64H160.03c0 35.35 28.65 64 63.97 64zm215.39-149.71c-19.32-20.76-55.47-51.99-55.47-154.29 0-77.7-54.48-139.9-127.94-155.16V32c0-17.67-14.32-32-31.98-32s-31.98 14.33-31.98 32v20.84C118.56 68.1 64.08 130.3 64.08 208c0 102.3-36.15 133.53-55.47 154.29-6 6.45-8.66 14.16-8.61 21.71.11 16.4 12.98 32 32.1 32h383.8c19.12 0 32-15.6 32.1-32 .05-7.55-2.61-15.27-8.61-21.71z"></path>
                  </svg>
                </div>
                <div class="Header_usernameWrapper">
                  <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" color="#00C1FE" height="16" width="16" xmlns="http://www.w3.org/2000/svg" style="color: rgb(0, 193, 254);">
                    <path d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"></path>
                  </svg>0001231234
                </div>
                <div>
                  <div class="BalanceSection_balanceSectionOverlay">
                    <div class="BalanceSection_logoutWrapper">
                      <img src="./mobile_assets/img/Mlogout-b.png" alt="Logout" class="BalanceSection_userLogout">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </header>
          
          <!--Deposit Main-->
          <div class="Layout_layoutChildOverlay">
            <div class="Deposit_deposit1Wrapper">
              <div class="Deposit_section">
                <div class="Deposit_methodOverlay">
                  <div class="Deposit_label">Chọn nhà cung cấp</div>
                  <div class="Deposit_methodCardSection">
                    <div class="Deposit_methodCard Deposit_activeMethod" style="cursor: pointer;">
                      <div class="Deposit_imageContainer">
                        <img class="imgStyle" src="./mobile_assets/img/qrcode.png" alt="bank">
                      </div>
                      <div>BANK TRANSFER</div>
                    </div>
                  </div>




                  <div style="width: 100%; margin-top: 10px;">
                    <div class="Deposit_label">Chọn phương thức thanh toán</div>
                    <div style="display: flex; width: 100%; margin-bottom: 10px;">
                      <div class="Deposit_Depositwaydropdown" style="width: 100%; color: white; border: 1px solid white;">
                        <div tabindex="0" role="button" class="Deposit_dropdownroot">Kpay</div>
                        <input class="Deposit_dropdownInput">
                        <svg class="MuiSvgIcon-root Deposit_dropdownInputarrow" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="ArrowDropDownIcon">
                          <path d="M7 10l5 5 5-5z"></path>
                        </svg>

                        <!--Dropdown options-->
                        <div class="Deposit_dropdownPopover" style="display: none;">
                          <ul class="Deposit_dropdownList" role="listbox">
                            <li class="Deposit_dropdownListoption Deposit_dropdownListoptionSelected" role="option">Kpay
                              <span class="Deposit_dropdownListTouchRipple"></span>
                            </li>
                            <li class="Deposit_dropdownListoption" role="option">IE PAY
                              <span class="Deposit_dropdownListTouchRipple"></span>
                            </li>
                          </ul>
                        </div>
                        <fieldset aria-hidden="true" class="Deposit_dropdownInputnotchedOutline">
                          <legend class="css-ihdtdm">
                            <span class="notranslate">​</span>
                          </legend>
                        </fieldset>
                      </div>
                    </div>
                  </div>
                  <div class="Deposit_companyBankSection">
                    <div style="width: 100%;">
                      <div class="Deposit_label">Chọn ngân hàng</div>
                      <div style="display: flex; width: 100%; margin-bottom: 10px;">
                        <div class="Deposit_Depositwaydropdown" style="width: 100%; color: white; border: 1px solid white;">
                          <div tabindex="0" role="button" class="Deposit_dropdownroot">Vietcombank</div>
                          <input class="Deposit_dropdownInput">
                          <svg class="MuiSvgIcon-root Deposit_dropdownInputarrow" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="ArrowDropDownIcon">
                            <path d="M7 10l5 5 5-5z"></path>
                          </svg>

                          <!--Dropdown options-->
                          <div class="Deposit_dropdownPopover" style="display: none;">
                            <ul class="Deposit_dropdownList" role="listbox">
                              <li class="Deposit_dropdownListoption Deposit_dropdownListoptionSelected" role="option">Vietcombank
                                <span class="Deposit_dropdownListTouchRipple"></span>
                              </li>
                            </ul>
                          </div>
                          <fieldset aria-hidden="true" class="Deposit_dropdownInputnotchedOutline">
                            <legend class="css-ihdtdm">
                              <span class="notranslate">​</span>
                            </legend>
                          </fieldset>
                        </div>
                      </div>
                      <div style="margin-top: 10px;">
                        <span class="Deposit_label" style="text-align: left;">* Số tiền nạp</span>
                        <div class="Deposit_inputItem">
                          <i class="Deposit_adjornment">₫</i>
                          <input type="number" class="Deposit_whiteInput" placeholder="150K ~ 150,000K" aria-label="150K ~ 150,000K" value="">

                          <!-- input amount and display-->
                          <div role="tooltip" class="InputTooltip_tooltipWrapperamount" style="display: none;">
                            <div class="InputTooltip_amount">
                              150K ~ 150,000K
                              <span class="MuiTooltip-arrow InputTooltip_amountarrow"></span>
                            </div>
                          </div>
                          <!-- input amount and display-->
                          <button class="Deposit_whiteInputclose" type="button" style="display: none;">
                            <img src="./mobile_assets/img/Mxclose.png" class="InputTooltip_cancelIcon">
                          </button>
                        </div>

                        <!-- input amount and display-->
                        <div class="Deposit_depositButtonSection" style="display: none;">
                          <button class="Deposit_depositButton">150K</button>
                          <button class="Deposit_depositButton">300K</button>
                          <button class="Deposit_depositButton">900K</button>
                          <button class="Deposit_depositButton">3 Triệu</button>
                          <button class="Deposit_depositButton">30 Triệu</button>
                        </div>
                      </div>
                      
                      <div class="PointsConverter_convertionWrapper PointsConverter_depositConvertionWrapper">
                        <strong>Thực tế</strong>
                        <div class="PointsConverter_convertionContent">
                          <span>0
                            <span style="font-size: 12px;"> VND</span>
                          </span>
                        </div>
                      </div>
                      <button class="Deposit_submitButton Deposit_disabled" style="cursor: pointer;">Tiếp theo</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <!--Footer bar-->
          <div>
            <div class="Footer_footerOverlay">
              <div class="Footer_footerItem">
                <img src="./mobile_assets/img/Mhome-g.png">
                <span style="color: rgb(136, 136, 136);">Trang Chủ</span>
              </div>
              <div class="Footer_footerItem">
                <img src="./mobile_assets/img/Mpromotion-g.png">
                <span style="color: rgb(136, 136, 136);">Khuyến mãi</span>
              </div>
              <div style="width: 20%;">
                <div class="Footer_moneyButton">
                  <div class="Footer_imageWrapper">
                    <img src="./mobile_assets/img/Mwallet-b.png">
                    <div class="Footer_imageWrapperHelper"></div>
                  </div>
                </div>
                <div style="position: relative; z-index: 20; text-align: center; bottom: -10px;">
                  <span style="color: rgb(0, 220, 249); font-size: 11.2px;">Nạp rút</span>
                </div>
              </div>
              <div class="Footer_footerItem">
                <img src="./mobile_assets/img/Mcustomer-g.png">
                <span style="color: rgb(136, 136, 136);">Hỗ Trợ</span>
              </div>
              <div class="Footer_footerItem">
                <img src="./mobile_assets/img/Mcenter-b.png">
                <span style="color: rgb(0, 220, 249);">Tài Khoản</span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
